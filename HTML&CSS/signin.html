<!DOCTYPE html>
<html lang="en">

<head>
    <title>Login</title>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
    <div class="login-form">

        <form>
            <h1 class="title">Sign in </h1><br>
            <input type="email" placeholder="mail@example.com" name="email">
            <input type="password" placeholder="password" name="password">
            <button type="submit">SIGN IN</button>

            <a href="#"
                style="float: left; text-decoration: solid; color: black; opacity: 0.8; margin: 0px 20px 0px;">Forgot
                your password?</a></label>
            <a href="#"
                style="float: right; text-decoration: solid; color: black; opacity: 0.8; margin: 0px 20px 0px;">Register!</a></label>
            <br>

            <div class="divider">
                <span>OR</span>
            </div>
            <div class="social-btn">
                <button type="button" class="facebook-btn"><i class="fa fa-facebook fa-lg" aria-hidden="true"></i></button>
                <button type="button" class="google-btn"><i class="fa fa-google fa-lg" aria-hidden="true"></i></button>
                <button type="button" class="block-btn font-weight-bold mt-5" >&lt; EPAM LOGIN &gt;</button>
            </div>
        </form>
    </div>
</body>
</html>
